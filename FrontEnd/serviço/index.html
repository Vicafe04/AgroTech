<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Serviços</title>
</head>

<body onload="load()">
    <div class="list">
        <div class="item-list model">
            <img class="imgDelivery"></img>
            <p class="id"></p>
            <p class="destino"></p>
            <p class="dataSaida"></p>
            <p class="dataRetorno"></p>
            <p class="motorista"></p>
            <p class="veiculo"></p>
            <p class="placa"></p>
        </div>
    </div>

    <div class="divCad">
        <input placeholder="Destino e carga" class="inpDestino" type="text">
        <input placeholder="Data de saída" class="inpDataSaida" type="text">
        <input placeholder="Data de retorno" class="inpDataRetorno" type="text">
        <input placeholder="Id do funcionario" class="idFunc" type="number">
        <input placeholder="Id do veiculo" class="idFrot" type="number">
        <button onclick="criarServico()">Criar Serviço</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
