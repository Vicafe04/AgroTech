<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Frotas</title>
</head>

<body onload="load()">
    <div class="main">
        <div class="list">
            <div class="item-list model">
                <p class="marca"></p>
                <p class="modelo"></p>
                <p class="placa"></p>
                <button id="delBTN" ><img id="trash" src="../../Docs/img/free-trash-icon-347-thumb.png" alt=""></button>
                <button id="descBTN"><img id="descImg" src="../../Docs/img/description-icon-7.jpg" alt=""></button>
            </div>
        </div>
    </div>
    <form class="add">
        <label>Marca</label>
        <input id="inpMarca" type="text" required>
        <br>
        <br>
        <label>Modelo</label>
        <input id="inpModelo" type="text" required>
        <br>
        <br>
        <label>Placa</label>
        <input id="inpPlaca" type="text" required>
        <br>
        <button class="addBTN" onclick="add()">Add</button>
    </form>

    <div id="mDesc">
        <div class="modal-body">
            <H3><p id="descTitle">Descrição</p></H3>
            <p class="desc"></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
